<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Oni</title>
    <style>
      *{
        padding:0px;
        margin:0px;
      }
      #contentWrapper {
        position: relative;
      }

      #content {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }        
    </style>    
  </head>
  <body>
    <div id="contentWrapper">
      <webview ng-style="style" id="content" src="https://google.com" autosize="on" allowpopups></webview>
    </div> 
  </body>
</html>
